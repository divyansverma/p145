<!DOCTYPE html>
<html>
   <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
   </head>
   <body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="purple"></a-box>
      <a-sphere position="0 0.75 -3" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="4" color="#7BC8A4"></a-plane>
      <a-ring position="-4 1 -3" rotation="0 45 0" color="purple"></a-ring>
      <a-octahedron position="4 0.75 -3" radius="1"  color="pink"></a-octahedron>
      <a-cone position="6 0.75 -3" radius="0.45" height="1.5" color="#EF2D5E"></a-cone>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
   </body>

</html>
